{% extends "network/layout.html" %}

{% block body %}
<main>
    <h2 id="profile-name">{{username}}'s Profile</h2>

    {% if button %}
        {% if follow %}
            <button data-id="{{username}}" id="follow-button">Unfollow</button>
        {% else %}
            <button data-id="{{username}}" id="follow-button">Follow</button>
        {% endif %}
    {% endif %}

    <p>Followers</p>
    <p>Following</p>
    
    <h3>Your Posts</h3>
    {% for post in posts %}
    <div class="post">
        <p>{{ post.content }}</p>
        <p>{{ post.time }}</p>
    </div>
    {% endfor %}
</main>

{% endblock %}
