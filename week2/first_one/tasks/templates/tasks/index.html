{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li> {{ task }}</li>
        {% empty %}
        <!-- if there is no tasks so there is no loop. Then execute following code-->
            <li>No task in the list</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a New Task</a>
    <!-- you can reference to url that you gave a name in urls.py -->
{% endblock %}
