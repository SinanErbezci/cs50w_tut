{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if search %}
        <h1>Based on your search</h1>
        <div class="list-group w-50">
            {% for entry in entries %}
                <a class="list-group-item list-group-item-action" href="{% url 'entry_page' entry %}">{{ entry }}</a>
            {% endfor %}
        </div>

    {% else %}
        <h1>All Pages</h1>
        <div class="list-group w-50">
            {% for entry in entries %}
                <a class="list-group-item list-group-item-action" href="{% url 'entry_page' entry %}">{{ entry }}</a>
            {% endfor %}
        </div>
    {% endif %}



{% endblock %}
