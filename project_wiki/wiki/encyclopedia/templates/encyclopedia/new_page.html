{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h2>Create New Page</h2>
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" class="form-control w-50" required value="{{title}}"></input>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control w-75" rows="3" required >{{content}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
{% endblock %}
