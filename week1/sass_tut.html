<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sass example</title>
        <!-- in default web browers cant understand Sass language. you shouldnt reference it -->
        <!-- For that reason you need sass compiler that compiles sass to css
        in terminal: sass variables.scss:variable.css 
        for autoprocess: sass --watch variables.scss:variable.css -->
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <ul>
            <li>unordered</li>
            <li>unordered</li>
            <li>unordered</li>
            <li>unordered</li>
        </ul>
        <ol>
            <li>ordered</li>
            <li>ordered</li>
            <li>ordered</li>
            <li>ordered</li>
        </ol>
    </body>
</html>
