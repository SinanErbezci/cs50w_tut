{% extends "auctions/layout.html" %}

{% block body %}

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
    <h2>Active Listings</h2>
{% if items %}
    {% for item in items %}
    <h3>{{item.title}} {{item.price}}</h3>
    {% endfor %}
{% else %}
    <h3> No item avaible</h3>
{% endif %}
{% endblock %}
